<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Miru</title>

    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <head>
      <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400"
        rel="stylesheet"
      />
    </head>
    <body>
      <div class="clearfix">
        <div class="box">
          <div class="login-page">
            <p class="spacing">what do you want to do?</p>
            <img src="photo-button.png" style="max-width: 30%" />
            <p class="spacing">take a photo</p>
            <img src="navigate-button.png" style="max-width: 30%" />
            <p class="spacing">navigate</p>
          </div>
        </div>
      </div>

      <script src="script.js"></script>
      <script src="convert.js"></script>
      <script src="screenshot.js"></script>
      <script src="speech.js"></script>
      <script>
        $(document).ready(function() {
          const hdConstraints = {
            video: { width: { min: 1280 }, height: { min: 720 } }
          };
          const video = document.querySelector("video");
          navigator.mediaDevices.getUserMedia(hdConstraints).then(stream => {
            video.srcObject = stream;

            // doAll();
          });
        });
      </script>
    </body>
  </body>
</html>
