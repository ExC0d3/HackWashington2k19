      <script>
        $(document).ready(function(){
        const hdConstraints = {
        video: {width: {min: 375}, height: {max: 812}}
        };
        const video = document.querySelector('video');
        navigator.mediaDevices.getUserMedia(hdConstraints).
        then((stream) => {
          video.srcObject = stream;

        })
